version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    commit-message:
      prefix: "⬆️ "
    pull-request-branch-name:
      separator: "-"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    commit-message:
      prefix: "⬆️ "
    pull-request-branch-name:
      separator: "-"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    commit-message:
      prefix: "⬆️ "
    pull-request-branch-name:
      separator: "-"
    ignore:
      - dependency-name: "react"
        version: "*"
      - dependency-name: "react-dom"
        version: "*"
      - dependency-name: "react-scripts"
        version: "*"
