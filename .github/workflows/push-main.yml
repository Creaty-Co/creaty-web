name: "Push: main"

on:
  push:
    branches:    
      - 'main'

jobs:
  build:
    uses: ./.github/workflows/call-build.yml
    with:
      url: 'https://dev.creaty.club'
      tag: ${{ github.sha }}
    secrets: inherit
  update_version:
    uses: ./.github/workflows/call-update_version.yml
    with:
      version: ${{ github.sha }}
    secrets: inherit
    needs: [build]
  release_draft:
    uses: ./.github/workflows/call-release_draft.yml
    secrets: inherit
