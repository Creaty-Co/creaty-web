name: "Push: main"

on:
  push:
    branches:    
      - 'main'

jobs:
  build:
    uses: ./.github/workflows/call-build.yml
    with:
      environment: dev
      url: 'https://dev.creaty.club'
    secrets: inherit
  build-envy:
    uses: ./.github/workflows/call-build.yml
    with:
      environment: envy
      url: 'https://envy.creaty.club'
    secrets: inherit
  deploy:
    uses: ./.github/workflows/call-deploy.yml
    needs: [ build ]
  release_draft:
    uses: ./.github/workflows/call-release_draft.yml
    secrets: inherit
